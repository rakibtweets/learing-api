<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class=" bg-secondary">

    <h1 class=" text-center text-warning fw-bold">The MealDB</h1>

    <h3 class="text-center text-white">Seach your favourite food</h3>
    <!-- Meal Search Area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Food Items" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary text-white p-3 bg-success" type="button" id="button-search">Search</button>
    </div>

    <!-- Single meal details -->
    <div id="meal-details" class=" w-25 mx-auto mb-4">
  
    </div>


    <!-- Meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto">
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mealdbasync.js"></script>
</body>
</html>
